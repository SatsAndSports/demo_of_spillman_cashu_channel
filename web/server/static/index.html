<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashu Video</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@noble/secp256k1@2.1.0/lib/esm/index.min.js" type="module"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        h1 {
            color: #f7931a;
        }
        #video-container {
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        video {
            width: 100%;
            display: block;
        }
        #status {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-family: monospace;
        }
        #status .label {
            color: #888;
        }
        #status .value {
            color: #f7931a;
        }
        #video-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .video-btn {
            background: #333;
            border: 1px solid #444;
            color: #e0e0e0;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .video-btn:hover {
            background: #444;
            border-color: #f7931a;
        }
        #log {
            background: #0a0a0a;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        #log .entry {
            margin-bottom: 4px;
        }
        #log .time {
            color: #666;
        }
        #log .info {
            color: #4a9;
        }
        #log .payment {
            color: #f7931a;
        }
        #log .error {
            color: #e55;
        }
    </style>
</head>
<body>
    <h1>Cashu Video</h1>

    <div id="status">
        <span class="label">Channel:</span> <span class="value" id="channel-id">-</span><br>
        <span class="label">Balance:</span> <span class="value" id="balance">0</span> sats<br>
        <span class="label">Segments:</span> <span class="value" id="segments">0</span>
    </div>

    <div id="video-container">
        <video id="video" controls></video>
    </div>

    <div id="video-list">
        <em>Loading videos...</em>
    </div>

    <h3>Log</h3>
    <div id="log"></div>

    <script type="module">
        import * as secp from 'https://cdn.jsdelivr.net/npm/@noble/secp256k1@2.1.0/+esm';

        // Helper: bytes to hex
        function bytesToHex(bytes) {
            return Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Helper: hex to bytes
        function hexToBytes(hex) {
            const bytes = new Uint8Array(hex.length / 2);
            for (let i = 0; i < hex.length; i += 2) {
                bytes[i / 2] = parseInt(hex.substr(i, 2), 16);
            }
            return bytes;
        }

        // ============================================
        // IndexedDB Channel Storage
        // ============================================
        const DB_NAME = 'cashu_channels';
        const DB_VERSION = 1;
        const STORE_NAME = 'channels';

        let db = null;

        // Initialize IndexedDB
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);

                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };

                request.onupgradeneeded = (event) => {
                    const database = event.target.result;

                    // Create channels object store
                    const store = database.createObjectStore(STORE_NAME, { keyPath: 'channel_id' });

                    // Create indexes for querying
                    store.createIndex('status', 'status', { unique: false });
                    store.createIndex('expiry', 'expiry', { unique: false });
                    store.createIndex('charlie_pubkey', 'charlie_pubkey', { unique: false });
                    store.createIndex('mint', 'mint', { unique: false });
                };
            });
        }

        // Save a channel to IndexedDB
        async function saveChannel(channelData) {
            return new Promise((resolve, reject) => {
                const tx = db.transaction(STORE_NAME, 'readwrite');
                const store = tx.objectStore(STORE_NAME);
                const request = store.put(channelData);
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        // Get a channel by ID
        async function getChannel(channelId) {
            return new Promise((resolve, reject) => {
                const tx = db.transaction(STORE_NAME, 'readonly');
                const store = tx.objectStore(STORE_NAME);
                const request = store.get(channelId);
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        // Get all channels
        async function getAllChannels() {
            return new Promise((resolve, reject) => {
                const tx = db.transaction(STORE_NAME, 'readonly');
                const store = tx.objectStore(STORE_NAME);
                const request = store.getAll();
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        // Get channels by status
        async function getChannelsByStatus(status) {
            return new Promise((resolve, reject) => {
                const tx = db.transaction(STORE_NAME, 'readonly');
                const store = tx.objectStore(STORE_NAME);
                const index = store.index('status');
                const request = index.getAll(status);
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        // Get channels expiring before a timestamp
        async function getChannelsExpiringBefore(timestamp) {
            return new Promise((resolve, reject) => {
                const tx = db.transaction(STORE_NAME, 'readonly');
                const store = tx.objectStore(STORE_NAME);
                const index = store.index('expiry');
                const range = IDBKeyRange.upperBound(timestamp);
                const request = index.getAll(range);
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        // Delete a channel
        async function deleteChannel(channelId) {
            return new Promise((resolve, reject) => {
                const tx = db.transaction(STORE_NAME, 'readwrite');
                const store = tx.objectStore(STORE_NAME);
                const request = store.delete(channelId);
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        // Find a channel by Alice's and Charlie's pubkeys
        // Returns the first matching channel_id, or null if none exists
        async function findChannelByPubkeys(alicePubkey, charliePubkey) {
            const channels = await new Promise((resolve, reject) => {
                const tx = db.transaction(STORE_NAME, 'readonly');
                const store = tx.objectStore(STORE_NAME);
                const index = store.index('charlie_pubkey');
                const request = index.getAll(charliePubkey);
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });

            // Filter by alice_pubkey from params_json
            for (const channel of channels) {
                try {
                    const params = JSON.parse(channel.params_json);
                    if (params.alice_pubkey === alicePubkey) {
                        return channel.channel_id;
                    }
                } catch (e) {
                    // Skip channels with invalid params_json
                }
            }
            return null;
        }

        // Create a new channel record
        function createChannelRecord(channelId, paramsJson, aliceSecretHex, sharedSecretHex, expiry, charliePubkey, mint) {
            return {
                channel_id: channelId,
                params_json: paramsJson,
                alice_secret_hex: aliceSecretHex,
                shared_secret_hex: sharedSecretHex,
                status: 'pending',  // pending | funded | closed
                current_balance: 0,
                funding_token_json: null,
                // Duplicated for indexing:
                expiry: expiry,
                charlie_pubkey: charliePubkey,
                mint: mint
            };
        }

        // Compute ECDH shared secret
        function computeSharedSecret(mySecretHex, theirPubkeyHex) {
            const sharedPoint = secp.getSharedSecret(mySecretHex, theirPubkeyHex);
            // Return x-coordinate only (32 bytes), skip the 0x04 prefix
            return bytesToHex(sharedPoint.slice(1, 33));
        }

        // Compute SHA256 hash
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            return bytesToHex(new Uint8Array(hashBuffer));
        }

        // Generate a random nonce
        function generateNonce() {
            const bytes = new Uint8Array(16);
            crypto.getRandomValues(bytes);
            return bytesToHex(bytes);
        }

        // Compute channel_id from params (must match Rust implementation)
        // Hash: mint|unit|capacity|keyset_id|input_fee_ppk|maximum_amount|setup_timestamp|alice_pubkey|charlie_pubkey|expiry|sender_nonce
        async function computeChannelId(params) {
            const paramsString = [
                params.mint,
                params.unit,
                params.capacity,
                params.keyset_id,
                params.input_fee_ppk,
                params.maximum_amount,
                params.setup_timestamp,
                params.alice_pubkey,
                params.charlie_pubkey,
                params.locktime,
                params.sender_nonce
            ].join('|');
            return await sha256(paramsString);
        }

        // Create a new pending channel between Alice and Charlie
        async function createPendingChannel(aliceSecretHex, alicePubkeyHex, charliePubkeyHex, mint) {
            // Compute shared secret via ECDH
            const sharedSecretHex = computeSharedSecret(aliceSecretHex, charliePubkeyHex);

            // Generate channel parameters
            const setupTimestamp = Math.floor(Date.now() / 1000);
            const expiry = setupTimestamp + 3600; // 1 hour from now
            const senderNonce = generateNonce();

            // Channel params (some values are placeholders until funding)
            const params = {
                mint: mint,
                unit: 'sat',
                capacity: 1000,  // placeholder - will be set during funding
                keyset_id: '00000000deadbeef',  // placeholder - will come from mint
                input_fee_ppk: 0,  // placeholder - will come from mint
                maximum_amount: 64,  // placeholder
                setup_timestamp: setupTimestamp,
                alice_pubkey: alicePubkeyHex,
                charlie_pubkey: charliePubkeyHex,
                locktime: expiry,
                sender_nonce: senderNonce
            };

            // Compute channel_id
            const channelId = await computeChannelId(params);

            // Create and save channel record
            const channelRecord = createChannelRecord(
                channelId,
                JSON.stringify(params),
                aliceSecretHex,
                sharedSecretHex,
                expiry,
                charliePubkeyHex,
                mint
            );

            await saveChannel(channelRecord);
            return channelRecord;
        }

        // ============================================
        // Alice's key management
        // ============================================
        const ALICE_KEY_STORAGE = 'cashu_alice_secret';

        function getOrCreateAliceKey() {
            let secretHex = localStorage.getItem(ALICE_KEY_STORAGE);
            let isNew = false;

            if (!secretHex) {
                // Generate new random private key (32 bytes)
                const secretBytes = secp.utils.randomPrivateKey();
                secretHex = bytesToHex(secretBytes);
                localStorage.setItem(ALICE_KEY_STORAGE, secretHex);
                isNew = true;
            }

            // Derive public key
            const secretBytes = hexToBytes(secretHex);
            const pubkeyBytes = secp.getPublicKey(secretBytes, true); // compressed
            const pubkeyHex = bytesToHex(pubkeyBytes);

            return { secretHex, pubkeyHex, isNew };
        }

        // Channel state
        const channel = {
            id: 'channel-' + Math.random().toString(36).substring(2, 10),
            balance: 0,
            segments: 0
        };

        // Alice's identity
        let alice = null;

        // Charlie's (server) identity
        let charlie = null;

        // Update status display
        function updateStatus() {
            document.getElementById('channel-id').textContent = channel.id;
            document.getElementById('balance').textContent = channel.balance;
            document.getElementById('segments').textContent = channel.segments;
        }

        // Logging
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function log(msg, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'entry';
            entry.innerHTML = `<span class="time">${time}</span> <span class="${type}">${escapeHtml(msg)}</span>`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // Create payment header
        function createPayment() {
            channel.balance += 1;
            channel.segments += 1;
            updateStatus();

            const payment = {
                channel_id: channel.id,
                balance: channel.balance
            };

            return btoa(JSON.stringify(payment));
        }

        // Initialize HLS player with payment injection
        function playVideo(manifestUrl) {
            const video = document.getElementById('video');

            if (Hls.isSupported()) {
                const hls = new Hls({
                    xhrSetup: function(xhr, url) {
                        // Only add payment for media requests
                        if (url.includes('/media/')) {
                            const payment = createPayment();
                            xhr.setRequestHeader('X-Cashu-Payment', payment);
                            log(`Payment: balance=${channel.balance} for ${url.split('/').pop()}`, 'payment');
                        }
                    }
                });

                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    log('Manifest loaded, starting playback');
                    video.play();
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        log(`Fatal error: ${data.type} - ${data.details}`, 'error');
                    } else {
                        log(`Error: ${data.type} - ${data.details}`, 'error');
                    }
                });

                hls.loadSource(manifestUrl);
                hls.attachMedia(video);

                log(`Loading: ${manifestUrl}`);
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari native HLS - won't work with payment headers
                log('Safari detected - payment headers not supported in native HLS', 'error');
            } else {
                log('HLS not supported in this browser', 'error');
            }
        }

        // Fetch Charlie's (server) channel params
        async function fetchChannelParams() {
            try {
                const response = await fetch('/channel/params');
                const data = await response.json();
                charlie = {
                    pubkeyHex: data.receiver_pubkey,
                    approvedMints: data.approved_mints,
                    pricePerSegment: data.price_per_segment
                };
                return charlie;
            } catch (e) {
                log(`Failed to fetch channel params: ${e}`, 'error');
                return null;
            }
        }

        // Load video list
        async function loadVideos() {
            try {
                const response = await fetch('/videos');
                const data = await response.json();

                const listDiv = document.getElementById('video-list');
                listDiv.innerHTML = '';

                if (data.videos.length === 0) {
                    listDiv.innerHTML = '<em>No videos available</em>';
                    return;
                }

                data.videos.forEach(video => {
                    const btn = document.createElement('button');
                    btn.className = 'video-btn';
                    btn.textContent = video.name;
                    btn.onclick = () => {
                        log(`Selected: ${video.name}`);
                        playVideo(video.manifest);
                    };
                    listDiv.appendChild(btn);
                });

                log(`Found ${data.videos.length} videos, price: ${data.price_per_segment} sat/segment`);
            } catch (e) {
                log(`Failed to load videos: ${e}`, 'error');
            }
        }

        // Initialize
        async function init() {
            // Initialize IndexedDB
            try {
                await initDB();
                const channels = await getAllChannels();
                log(`IndexedDB initialized (${channels.length} channels stored)`);
            } catch (e) {
                log(`Failed to initialize IndexedDB: ${e}`, 'error');
            }

            // Get Alice's keypair
            alice = getOrCreateAliceKey();
            if (alice.isNew) {
                log(`Generated new Alice keypair`);
            } else {
                log(`Loaded Alice keypair from storage`);
            }

            // Fetch Charlie's params
            await fetchChannelParams();

            // Log both pubkeys
            log(`Alice pubkey:   ${alice.pubkeyHex}`);
            log(`Charlie pubkey: ${charlie ? charlie.pubkeyHex : 'unavailable'}`);

            // Check for existing channel with this pair, create if none exists
            if (charlie) {
                let existingChannelId = await findChannelByPubkeys(alice.pubkeyHex, charlie.pubkeyHex);
                if (existingChannelId) {
                    log(`Existing channel: ${existingChannelId}`);
                } else {
                    log(`No existing channel, creating pending channel...`);
                    const mint = charlie.approvedMints[0];
                    const newChannel = await createPendingChannel(
                        alice.secretHex,
                        alice.pubkeyHex,
                        charlie.pubkeyHex,
                        mint
                    );
                    log(`Created pending channel: ${newChannel.channel_id}`);
                    existingChannelId = newChannel.channel_id;
                }
                channel.id = existingChannelId;
                updateStatus();
            }

            updateStatus();
            loadVideos();
        }

        init();
    </script>
</body>
</html>
