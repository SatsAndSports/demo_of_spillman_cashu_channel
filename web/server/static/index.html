<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashu Video</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@noble/secp256k1@2.1.0/lib/esm/index.min.js" type="module"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        h1 {
            color: #f7931a;
        }
        #video-container {
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        video {
            width: 100%;
            display: block;
        }
        #status {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-family: monospace;
        }
        #status .label {
            color: #888;
        }
        #status .value {
            color: #f7931a;
        }
        #video-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .video-btn {
            background: #333;
            border: 1px solid #444;
            color: #e0e0e0;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .video-btn:hover {
            background: #444;
            border-color: #f7931a;
        }
        #log {
            background: #0a0a0a;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        #log .entry {
            margin-bottom: 4px;
        }
        #log .time {
            color: #666;
        }
        #log .info {
            color: #4a9;
        }
        #log .payment {
            color: #f7931a;
        }
        #log .error {
            color: #e55;
        }
    </style>
</head>
<body>
    <h1>Cashu Video</h1>

    <div id="status">
        <span class="label">Channel:</span> <span class="value" id="channel-id">-</span><br>
        <span class="label">Balance:</span> <span class="value" id="balance">0</span> sats<br>
        <span class="label">Segments:</span> <span class="value" id="segments">0</span>
    </div>

    <div id="video-container">
        <video id="video" controls></video>
    </div>

    <div id="video-list">
        <em>Loading videos...</em>
    </div>

    <h3>Log</h3>
    <div id="log"></div>

    <script type="module">
        import * as secp from 'https://cdn.jsdelivr.net/npm/@noble/secp256k1@2.1.0/+esm';

        // Helper: bytes to hex
        function bytesToHex(bytes) {
            return Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Helper: hex to bytes
        function hexToBytes(hex) {
            const bytes = new Uint8Array(hex.length / 2);
            for (let i = 0; i < hex.length; i += 2) {
                bytes[i / 2] = parseInt(hex.substr(i, 2), 16);
            }
            return bytes;
        }

        // Alice's key management
        const ALICE_KEY_STORAGE = 'cashu_alice_secret';

        function getOrCreateAliceKey() {
            let secretHex = localStorage.getItem(ALICE_KEY_STORAGE);
            let isNew = false;

            if (!secretHex) {
                // Generate new random private key (32 bytes)
                const secretBytes = secp.utils.randomPrivateKey();
                secretHex = bytesToHex(secretBytes);
                localStorage.setItem(ALICE_KEY_STORAGE, secretHex);
                isNew = true;
            }

            // Derive public key
            const secretBytes = hexToBytes(secretHex);
            const pubkeyBytes = secp.getPublicKey(secretBytes, true); // compressed
            const pubkeyHex = bytesToHex(pubkeyBytes);

            return { secretHex, pubkeyHex, isNew };
        }

        // Channel state
        const channel = {
            id: 'channel-' + Math.random().toString(36).substring(2, 10),
            balance: 0,
            segments: 0
        };

        // Alice's identity
        let alice = null;

        // Charlie's (server) identity
        let charlie = null;

        // Update status display
        function updateStatus() {
            document.getElementById('channel-id').textContent = channel.id;
            document.getElementById('balance').textContent = channel.balance;
            document.getElementById('segments').textContent = channel.segments;
        }

        // Logging
        function log(msg, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'entry';
            entry.innerHTML = `<span class="time">${time}</span> <span class="${type}">${msg}</span>`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // Create payment header
        function createPayment() {
            channel.balance += 1;
            channel.segments += 1;
            updateStatus();

            const payment = {
                channel_id: channel.id,
                balance: channel.balance
            };

            return btoa(JSON.stringify(payment));
        }

        // Initialize HLS player with payment injection
        function playVideo(manifestUrl) {
            const video = document.getElementById('video');

            if (Hls.isSupported()) {
                const hls = new Hls({
                    xhrSetup: function(xhr, url) {
                        // Only add payment for media requests
                        if (url.includes('/media/')) {
                            const payment = createPayment();
                            xhr.setRequestHeader('X-Cashu-Payment', payment);
                            log(`Payment: balance=${channel.balance} for ${url.split('/').pop()}`, 'payment');
                        }
                    }
                });

                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    log('Manifest loaded, starting playback');
                    video.play();
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        log(`Fatal error: ${data.type} - ${data.details}`, 'error');
                    } else {
                        log(`Error: ${data.type} - ${data.details}`, 'error');
                    }
                });

                hls.loadSource(manifestUrl);
                hls.attachMedia(video);

                log(`Loading: ${manifestUrl}`);
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari native HLS - won't work with payment headers
                log('Safari detected - payment headers not supported in native HLS', 'error');
            } else {
                log('HLS not supported in this browser', 'error');
            }
        }

        // Fetch Charlie's (server) channel params
        async function fetchChannelParams() {
            try {
                const response = await fetch('/channel/params');
                const data = await response.json();
                charlie = {
                    pubkeyHex: data.receiver_pubkey,
                    approvedMints: data.approved_mints,
                    pricePerSegment: data.price_per_segment
                };
                return charlie;
            } catch (e) {
                log(`Failed to fetch channel params: ${e}`, 'error');
                return null;
            }
        }

        // Load video list
        async function loadVideos() {
            try {
                const response = await fetch('/videos');
                const data = await response.json();

                const listDiv = document.getElementById('video-list');
                listDiv.innerHTML = '';

                if (data.videos.length === 0) {
                    listDiv.innerHTML = '<em>No videos available</em>';
                    return;
                }

                data.videos.forEach(video => {
                    const btn = document.createElement('button');
                    btn.className = 'video-btn';
                    btn.textContent = video.name;
                    btn.onclick = () => {
                        log(`Selected: ${video.name}`);
                        playVideo(video.manifest);
                    };
                    listDiv.appendChild(btn);
                });

                log(`Found ${data.videos.length} videos, price: ${data.price_per_segment} sat/segment`);
            } catch (e) {
                log(`Failed to load videos: ${e}`, 'error');
            }
        }

        // Initialize
        async function init() {
            // Get Alice's keypair
            alice = getOrCreateAliceKey();
            if (alice.isNew) {
                log(`Generated new Alice keypair`);
            } else {
                log(`Loaded Alice keypair from storage`);
            }

            // Fetch Charlie's params
            await fetchChannelParams();

            // Log both pubkeys
            log(`Alice pubkey:   ${alice.pubkeyHex}`);
            log(`Charlie pubkey: ${charlie ? charlie.pubkeyHex : 'unavailable'}`);

            updateStatus();
            loadVideos();
        }

        init();
    </script>
</body>
</html>
